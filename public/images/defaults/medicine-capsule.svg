<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#fef2f2" />
  <circle cx="100" cy="100" r="70" fill="url(#grad)" opacity="0.1" />
  
  <!-- Capsule shape -->
  <g transform="rotate(-30, 100, 100)">
    <rect x="60" y="85" width="80" height="30" rx="15" ry="15" fill="url(#grad)" opacity="0.8" />
    <rect x="60" y="85" width="40" height="30" rx="15" ry="15" fill="#fff" opacity="0.5" />
    <line x1="100" y1="85" x2="100" y2="115" stroke="#fff" stroke-width="1" opacity="0.5" />
  </g>
  
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#grad)" stroke-width="2" stroke-dasharray="4,2" />
</svg>
