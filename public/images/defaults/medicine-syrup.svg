<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="liquid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#fef2f2" />
  <circle cx="100" cy="100" r="70" fill="url(#grad)" opacity="0.1" />
  
  <!-- Syrup bottle -->
  <path d="M85,50 h30 v20 c15,0 15,10 15,10 v50 c0,10 -10,20 -30,20 h-0 c-20,0 -30,-10 -30,-20 v-50 c0,0 0,-10 15,-10 z" fill="#ffffff" stroke="url(#grad)" stroke-width="2" />
  
  <!-- Liquid in bottle -->
  <path d="M85,80 h30 v50 c0,10 -10,20 -30,20 h-0 c-20,0 -30,-10 -30,-20 v-50 z" fill="url(#liquid)" />
  
  <!-- Bottle cap -->
  <rect x="85" y="50" width="30" height="10" fill="url(#grad)" />
  <rect x="85" y="45" width="30" height="5" fill="url(#grad)" rx="2" ry="2" />
  
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#grad)" stroke-width="2" stroke-dasharray="4,2" />
</svg>
