  <text x="275" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">ANATOMI PRIA</text>
  <text x="825" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">ANATOMI WANITA</text>
  
  <!-- Male body systems -->
